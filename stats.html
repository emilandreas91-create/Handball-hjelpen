<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Statistikk</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">Team HÃ¥ndball</div>
        <div class="nav-links">
            <a href="index.html">Hjem</a>
            <a href="stats.html" class="active">Statistikk</a>
        </div>
    </nav>

    <div class="stats-container">
        <!-- Team Management Bar -->
        <div class="team-management">
            <button class="btn-small" onclick="openTeamModal()">+ Registrer Nytt Lag</button>
        </div>

        <div class="scoreboard">
            <div class="score-team">
                <select id="homeTeamSelect" onchange="updateTeamSelection()">
                    <option value="Hjemme">HJEMME</option>
                </select>
                <div class="score" id="homeScore">0</div>
            </div>
            <div class="match-time" id="matchPeriod" onclick="changePeriod()">1. OMG</div>
            <div class="score-team">
                <select id="awayTeamSelect" onchange="updateTeamSelection()">
                    <option value="Borte">BORTE</option>
                </select>
                <div class="score" id="awayScore">0</div>
            </div>
        </div>

        <div class="controls-grid" id="statsGrid">
            <!-- Default Buttons -->
            <button class="stat-btn btn-goal" onclick="updateStat('goal', this)">
                <span>MÃ…L</span>
                <span class="count-value">0</span>
            </button>

            <button class="stat-btn btn-miss" onclick="updateStat('miss', this)">
                <span>BOM</span>
                <span class="count-value">0</span>
            </button>

            <button class="stat-btn btn-save" onclick="updateStat('save', this)">
                <span>REDNING</span>
                <span class="count-value">0</span>
            </button>

            <button class="stat-btn btn-tech" onclick="updateStat('tech', this)">
                <span>TEK. FEIL</span>
                <span class="count-value">0</span>
            </button>
        </div>

        <div class="action-buttons">
            <button class="add-btn" onclick="openModal()">+ Legg til ny teller</button>
            <button class="save-btn" onclick="openSaveModal()">ðŸ’¾ Lagre Kamp</button>
        </div>
    </div>

    <!-- Modal for adding custom stat -->
    <div class="modal" id="customModal">
        <div class="modal-content">
            <h2>Ny statistikk-knapp</h2>
            <p>Hva vil du telle?</p>
            <input type="text" id="newStatName" placeholder="F.eks. Skritt, BrÃ¸yt, 2-minutter...">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('customModal')">Avbryt</button>
                <button class="btn-primary" onclick="addCustomStat()">Opprett</button>
            </div>
        </div>
    </div>

    <!-- Modal for Registering Team -->
    <div class="modal" id="teamModal">
        <div class="modal-content">
            <h2>Registrer Nytt Lag</h2>
            <input type="text" id="newTeamName" placeholder="Lagnavn (f.eks. Haslum G14)">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('teamModal')">Avbryt</button>
                <button class="btn-primary" onclick="registerTeam()">Lagre Lag</button>
            </div>
        </div>
    </div>

    <!-- Modal for Saving Match -->
    <div class="modal" id="saveMatchModal">
        <div class="modal-content">
            <h2>Lagre Kampstatistikk</h2>
            <input type="text" id="matchNameInput" placeholder="Kampnavn (f.eks. Haslum vs Elverum)">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('saveMatchModal')">Avbryt</button>
                <button class="btn-primary" onclick="saveMatch()">Lagre</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
